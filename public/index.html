<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5656/5656106.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- todo input start-->
    <div class="container mt-5">
        <h1 class="display-5">To-do List</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control py-3 outline-none border-none fs-4" id="input" placeholder="Enter your new task to list">
            <button class="btn btn btn-primary py-3 px-5" onclick="add()">Add List</button>
        </div>
    </div>
    <!-- todo input end -->

    <!-- todo list start -->
    <div class="container mt-5 w-100">
        <ul class="mark w-75 mx-auto bg-white" id="ul">
        </ul>
    </div>
    <!-- todo list end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script type="module" src="app.js"></script>
  </body>
</html>
